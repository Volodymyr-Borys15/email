<div class="header">
    <div>
        <div>
            <h3>{{email.subject}}</h3>
        </div>
        <div>
            From: <i>{{email.from}}</i>
        </div>
        <div>
            To: <i>{{email.to}}</i>
        </div>
        <div>
            <i>{{email.text}}</i>
        </div>
        <div>
            <app-email-reply [email]='email'></app-email-reply>
        </div>
    </div>
</div>
